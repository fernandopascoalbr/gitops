name: CD Gitops

on:
  push:
    branches: [main]

jobs:
  build: 
    name: Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push image to Docker Hub
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/gitops:latest,${{ secrets.DOCKER_USERNAME }}/gitops:${{ github.sha }}

    - name: Setup Kustomize
      uses: imranismail/setup-kustomize@v1
      with:
        kustomize-version: '4.5.7'

    - name: Update k8s manifests with new image
      env: 
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      run: |
        cd k8s
        kustomize edit set image nodeserver=${DOCKER_USERNAME}/gitops:$GITHUB_SHA
        git config --local user.name "GitHub Actions"
        git config --local user.email "action@github.com"
        git commit -am "Bump docker version"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        repository: fernandopascoalbr/gitops